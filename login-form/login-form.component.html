<h1 class="title">Login Form</h1>
<form class="form" [formGroup]="loginForm">
  <div class="form-group">
    <label>UserName:</label>
    <div>
      <input
        required
        [class.is-invalid]="userName.invalid && userName.touched"
        type="text"
        formControlName="userName"
        placeholder="User Name"
        class="form-control"
      />
    </div>
    <div class="invalid" *ngIf="userName.invalid && userName.touched">
      UserName is required
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <div>
      <input
        required
        [class.is-invalid]="password.invalid && password.touched"
        type="password"
        formControlName="password"
        placeholder="Password"
        class="form-control"
      />
    </div>
    <div class="invalid" *ngIf="password.invalid && password.touched">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Should have min of 4 char</span>
      <span *ngIf="password.errors?.maxlength">Should have max of 8 char</span>
    </div>
  </div>
  <a [routerLink]="['/product-list']">
    <button [disabled]="!loginForm.valid" class="login-btn" (click)="submit()">
      Login
    </button>
  </a>
</form>
